<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>趣味 | ふみやのホームページ</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #4b5563;
      --border: #e5e7eb;
      --surface: #f8fafc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      text-align: center;
      letter-spacing: 0.01em;
      line-height: 1.65;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    nav {
      max-width: 960px;
      margin: 0 auto;
      padding: 14px 16px;
    }

    .menu {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 28px;
      margin: 0;
      padding: 0;
      font-weight: 600;
    }

    .menu a {
      color: inherit;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 999px;
      transition: background-color 0.2s ease;
    }

    .menu a:hover {
      background: var(--surface);
    }

    .content {
      max-width: 960px;
      margin: 0 auto;
      padding: 56px 16px 48px;
    }

    h1 {
      font-size: clamp(1.8rem, 3.2vw, 2.7rem);
      margin: 0;
      font-weight: 700;
    }

    .photo-frame {
      margin: 24px auto 0;
      width: min(100%, 860px);
      background: #fff;
      border-radius: 16px;
      padding: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 14px 30px rgba(17, 17, 17, 0.1);
    }

    .hobby-photo {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">ホーム</a></li>
        <li><a href="research.html">研究</a></li>
        <li>趣味</li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h1>旅行が好きです。</h1>
    <figure class="photo-frame">
      <img
        class="hobby-photo"
        src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Hashima_Island_seen_from_Nomozaki%2C_Nagasaki.jpg"
        alt="海に浮かぶ軍艦島と手前に咲くコスモス"
        referrerpolicy="no-referrer"
        decoding="async"
      />
    </figure>
  </main>
</body>
</html>
