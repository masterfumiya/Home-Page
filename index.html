<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ふみやのホームページ</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #4b5563;
      --border: #e5e7eb;
      --surface: #f8fafc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-image: url("img/img.toimisaki"), url("img/cosmos.svg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      text-align: center;
      letter-spacing: 0.01em;
      line-height: 1.65;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(224, 242, 254, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    nav {
      max-width: 960px;
      margin: 0 auto;
      padding: 14px 16px;
    }

    .menu {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 28px;
      margin: 0;
      padding: 0;
      font-weight: 600;
    }

    .menu a {
      color: inherit;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 999px;
      transition: background-color 0.2s ease;
    }

    .menu a:hover {
      background: var(--surface);
    }

    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 15vh 16px 10vh;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0 0 16px;
      font-weight: 700;
    }

    p {
      margin: 8px 0;
      color: var(--muted);
      font-size: 1.05rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">ホーム</a></li>
        <li><a href="research.html">研究</a></li>
        <li><a href="hobby.html">趣味</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h1>ふみやのホームページへようこそ</h1>
    <p>好きな AI は Gemini です。</p>
    <p>好きな色は赤です。</p>
  </main>
</body>
</html>
